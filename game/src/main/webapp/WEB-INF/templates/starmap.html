    <script type="text/javascript">
            jQuery(document).ready(function ($) {
                $('a[rel*=facebox]').facebox()
            })
        </script>
</head>
<body>

<div id="starmap" style="position: absolute;top:50px;left:100px;right:50px;bottom:50px;overflow:hidden;">

    <div id="mapmenubar" class="gfxbox ng-scope">
        <div class="content">
            <a id="showSystemauswahl" title="System auswÃ¤hlen" onclick="$('#systemauswahl').dialog('open')" href="#"><img src="data/interface/impobjects.gif" alt="?"></a>
            <a id="gotoLocation" title="Zu Position springen" ng-click="showJumpToPosition()" href="#"><img src="data/interface/goto.svg" alt="?"></a>
            <a id="showStarmap" title="Bekannte Sternensysteme" ds-popup-control-open="starmapSystemOverviewPopup" href="#"><img src="data/interface/jumpnode.svg" alt="?"></a>
        </div>
    </div>

    <div id="legend-top" style="position:absolute;top:0;height:25px;left:25px;z-index:60;">
        <div class="scroll-x" style="position: absolute;left: 0px;top: 0;bottom: 0;display: flex;font-size: 9px;overflow: hidden;"></div>
    </div>
    <div id="legend-left" style="position:absolute;top:25px;width:25px;left:0px;z-index:60;">
        <div class="scroll-y" style="position: absolute;left: 0px;top: 0;right: 0;display:flex;flex-direction:column;font-size: 9px;overflow: hidden;"></div>
    </div>
    <div id="legend-right" style="position:absolute;top:25px;right:0;width:25px;z-index:60;">
        <div class="scroll-y" style="position: absolute;left: 0px;top: 0;right: 0;display:flex;flex-direction:column;font-size: 9px;overflow: hidden;"></div>
    </div>
    <div id="legend-bottom" style="position:absolute;bottom:0;left:25px;height:25px;z-index:60;">
        <div class="scroll-x" style="position: absolute;left: 0px;top: 0;bottom: 0;display: flex;font-size: 9px;overflow: hidden;"></div>
    </div>
    <div id="draggable" class="dragme" style="position: absolute;top:25px;left:25px;right:25px;bottom:25px;font-size:0px;overflow:hidden;">

        <div id="tiles" style="display:flex;flex-direction:column;flex-wrap:nowrap;">

        </div>
        <div id="scansectors" style="position:absolute;top:0px;left:0px;right:0px;bottom:0px;z-index:50;opacity:0.5;background-color:black;mix-blend-mode:darken;">
        </div>
        <div id="scannedSectors" style="position:absolute;top:0px;left:0px;right:0px;bottom:0px;z-index:51;">

        </div>
    </div>
    <div class="dragme" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; z-index: 100;"></div>
</div>

<div id="systemauswahl" class="" style="display:none;width:400px;height:160px;" title="Kartenausschnitt">
    <div ds-popup="systemSelection" ds-popup-title="Kartenausschnitt" ds-popup-width="400" ng-controller="MapSystemauswahlController" class="" style="min-height: 160px; max-height: none; height: auto;">

        <form id="systemauswahl-form" class="ng-pristine ng-valid">
            <table cellpadding="3">
                <tbody><tr>
                    <td colspan="2">
                        System<br>
                        <select name="sys" class="ng-pristine ng-valid">
                            <option value="80" selected="selected">Eta Nebular (605) </option>
                            <option value="81">Eta Nebular Gamma Prospect (609) </option>
                            <option value="82">Eta Nebular Delta Prospect (610) </option>
                            <option value="83">Eta Nebular Beta Prospect (611) </option>
                            <option value="84">Rho Carinae (612) </option>
                            <option value="85">Downfall (613) </option>
                            <option value="86">Chra'khatach (614) </option>
                            <option value="87">Rhakasch (615) </option>
                            <option value="88">Neo Polaris (616) </option>
                            <option value="89">Amistad (617) </option>
                            <option value="90">Cogadh (618) </option>
                            <option value="91">Lyrae (619) </option>
                            <option value="92">620 (620) </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Position
                    </td>
                    <td>
                        <input type="text" name="xstart" size="3" value="1" class="ng-pristine ng-valid">
                        /
                        <input type="text" name="ystart" size="3" value="1" class="ng-pristine ng-valid">
                    </td>
                </tr>
                <tr ng-show="adminSichtVerfuegbar" style="display: none;">
                    <td colspan="2">
                        <input type="checkbox" ng-model="adminSicht" id="adminSicht" name="adminSicht" class="ng-pristine ng-valid"><label for="adminSicht">Admin-Sicht</label>
                    </td>
                </tr>
                </tbody></table>
            <input type="button" value="Sternenkarte laden" onclick="LoadSystem($('#systemauswahl-form select').find(':selected').val())">
        </form>
    </div>
</div>

<script>
    LoadSystem(80);
    $("#systemauswahl").dialog({
        dialogClass: 'starmap-modal',
        width: 400
    });

    $(".starmap-modal").each(function(){
        $(this).mousedown(function(e){e.originalEvent.stopPropagation();});
    });

    $("#systemauswahl").dialog("close");

</script>
<style>
    .starmap-modal
    {
        z-index: 200;
        border: 4px solid rgb(38, 49, 42);
        background: rgb(15, 21, 19);
    }
</style>
</body>
</html>
